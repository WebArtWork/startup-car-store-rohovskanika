<div class="container-new">
		<h1>Product</h1>
		<a href="#page-sample" class="btn btn-circle page-scroll">
			<i class="fa fa-angle-double-down animated"></i>
		</a>
</div>

<!-- Page Sample Section -->
<section id="page-sample">
	<div class="container content-section text-center">
		<div class="row">
			{% for group in groups %}
			{% for category in group.categories %}
			{% if category.tags && category.tags.length %}
			<div class="col-lg-2 col-md-6 mb-4 mb-md-0">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
						data-toggle="dropdown" aria-expanded="true">
						{{{category.name}}}
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						{% for tag in category.tags %}
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#"><a href="/businesses/{{{tag.id}}}">{{{tag.name}}}</a></a></li>
						{% endfor %}
					</ul>
				</div>
			</div>
			{% endif %}
			{% endfor %}
			{% endfor %}
		</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<a href="/product/{{{product.id}}}">
						<div class="card">
							<img src="{{{product.thumb}}}" alt="{{{product.name}}}">
							<h2 class="text-center">{{{product.name}}}</h2>
							<h3>{{{product.price}}}</h3>
							<h4>{{{product.description}}}</h4>
						</div>
				</div>
				</a>
			</div>
		</div>
</section>
